<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Geb DB Test Example Application" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/css/bootstrap.min.css}" />
<link href="../../static/css/example.css" rel="stylesheet"
	media="screen" th:href="@{/css/example.css}" />

<title>Greeting Board!</title>

</head>
<body>
	<div class="container">
		<h1>Greeting Board!</h1>
		<a id="add" href="#" th:href="@{/new}">New Greeting Message</a>
		<div class="greeting row" th:each="item,rowStat : ${allMessages}"
			th:classappend="${rowStat.even}? 'odd' : 'even'">
			At <span
				th:text="${#calendars.format(item.createdDate, 'yyyy-MM-dd HH:mm:ss')}">2017-08-12
				12:13:14</span>, <a th:if="${not #strings.isEmpty(item.email)}"
				th:text="${item.name}" th:href="'mailto:' + ${item.email}">Jack1</a><span
				th:if="${#strings.isEmpty(item.email)}"
				th:text="${item.name}">Jack2</span> said<br /> <span
				th:text="${item.message}" class="message">Hello, greeting!</span>
		</div>
		<div id="nomessage" th:if="${#lists.isEmpty(allMessages)}">Ooh, no message!</div>
	</div>
</body>
</html>
