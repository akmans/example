<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="Geb DB Test Example Application" />

<link href="../../static/css/bootstrap.min.css" rel="stylesheet"
	media="screen" th:href="@{/css/bootstrap.min.css}" />
<link href="../../static/css/example.css" rel="stylesheet"
	media="screen" th:href="@{/css/example.css}" />

<title>New Greeting Message</title>

</head>
<body>
	<div class="container">
		<h1>New Greeting Message</h1>
		<form id="form" action="REPLACED_BY_SCRIPT" method="post"
			th:object="${greetingMessageForm}" th:action="@{/submit}">

			<div th:if="${#fields.hasErrors('*')}"
				th:class="${'alert ' + #strings.defaultString(cssStyle, '')}">
				<ul>
					<li class="errors" th:each="err : ${#fields.errors('*')}"
						th:text="${err}" />
				</ul>
			</div>

			<div class="form-group row odd"
				th:attrappend="class=${#fields.hasErrors('name')}? ' has-error' ">
				<div class="col-md-3 control-label">
					Name <span style="color: red">*</span>
				</div>
				<div class="col-md-9">
					<input type='text' name="name" class="form-control"
						th:value="*{name}" />
				</div>
			</div>

			<div class="form-group row even"
				th:attrappend="class=${#fields.hasErrors('email')}? ' has-error' ">
				<div class="col-md-3 control-label">Email</div>
				<div class="col-md-9">
					<input type='text' name="email" class="form-control"
						th:value="*{email}" />
				</div>
			</div>

			<div class="form-group row odd"
				th:attrappend="class=${#fields.hasErrors('message')}? ' has-error' ">
				<div class="col-md-3 control-label">
					Greeting Message <span style="color: red">*</span>
				</div>
				<div class="col-md-9">
					<input type='text' name="message" class="form-control"
						th:value="*{message}" />
				</div>
			</div>

			<div class="form-group">
				<a class="btn btn-primary" th:text="Submit" onclick="form.submit();"
					id="submit">Submit</a>
			</div>
		</form>
	</div>
</body>
</html>
